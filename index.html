    <script>
        function search(value) {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchValue");
            filter = input.value.toUpperCase();
            table = document.getElementById("tabel");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>

        function tambah() {
            $('#addGrosirModal').modal('toggle');
            $("#nama_barang").val('');

            $("#add_gambar_wrap").html("");
            $("#add_gambar_wrap").append(
                "<label for='formFile' class='form-label'>Gambar</label> <input type='file' class='dropify' name='gambar' id='gambar' data-allowed-file-extensions='png jpg jpeg svg' data-show-remove='false'>"
            );

            $('.dropify').dropify({
                messages: {
                    'default': '',
                }
            });
            $("#harga").val('');
            $("#kuantitas").val('');
        }

        function simpan_tambah() {
            var nama_barang_val = $("#nama_barang").val();
            var gambar_val = $("#gambar").val();
            var harga_barang_val = $("#harga").val();
            var kuantitas_val = $("#kuantitas").val();

            if (nama_barang_val != "" && gambar_val != "" && harga_barang_val != "" && kuantitas_val != "") {
                $('#addGrosirModal').modal('hide');

                let total_harga = harga_barang_val * kuantitas_val;
                barang.push(nama_barang_val);

                var input = document.getElementById('gambar');
                const file = input.files[0];
                if (file) {
                    let reader = new FileReader();
                    reader.onload = function (event) {
                        $("#gambar_result" + parseInt(gambar.length))
                            .attr("src", event.target.result);
                        gambar.push(event.target.result);
                    };
                    reader.readAsDataURL(file);
                }


                harga.push(harga_barang_val);
                kuantitas.push(kuantitas_val);
                total.push(total_harga);

                tampil();
                Swal.fire({
                    icon: 'success',
                    title: 'Barang telah berhasil ditambahkan.',
                    target: 'body',
                    iconColor: 'white',
                    customClass: {
                        popup: 'colored-toast'
                    },
                    toast: true,
                    position: 'top-right',
                    showConfirmButton: false,
                    timerProgressBar: true,
                    timer: 3500,
                });
            }
        }

            });
        }

        function simpan_edit() {
            var nama_barang_val = $("#edit_nama_barang").val();
            var gambar_val = $("#edit_gambar").val();
            var harga_val = $("#edit_harga").val();
            var kuantitas_val = $("#edit_kuantitas").val();
            if (nama_barang_val != "" && harga_val != "" && kuantitas_val != "") {
                $('#editGrosirModal').modal('hide');
                barang[$("#barang_id").val()] = nama_barang_val;
                gambar[$("#barang_id").val()] = gambar_val;

                var input = document.getElementById('edit_gambar');
                const file = input.files[0];
                if (file) {
                    let reader = new FileReader();
                    reader.onload = function (event) {
                        $("#gambar_result" + $("#barang_id").val())
                            .attr("src", event.target.result);
                        gambar[$("#barang_id").val()] = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }

                $('.dropify').dropify({
                    messages: {
                        'default': '',
                    }
                });

                harga[$("#barang_id").val()] = harga_val;
                kuantitas[$("#barang_id").val()] = kuantitas_val;
                tampil();

                Swal.fire({
                    icon: 'success',
                    title: 'Barang telah berhasil diubah.',
                    target: 'body',
                    iconColor: 'white',
                    customClass: {
                        popup: 'colored-toast'
                    },
                    toast: true,
                    position: 'top-right',
                    showConfirmButton: false,
                    timerProgressBar: true,
                    timer: 3500,
                });
            }

        }

        function hapus(id) {
            barang.splice(id, 1);
            gambar.splice(id, 1);
            harga.splice(id, 1);
            kuantitas.splice(id, 1);
            total.splice(id, 1);
            tampil();
        }

        tampil();
    </script>

    <script>
        function deleteDataAlert(id) {
            Swal.fire({
                title: "Hapus Data Barang?",
                text: `Apakah kamu yakin untuk menghapus data ini?`,
                icon: "warning",
                showCancelButton: !0,
                confirmButtonColor: "rgb(11, 42, 151)",
                cancelButtonColor: "rgb(209, 207, 207)",
                confirmButtonText: "Ya, hapus!",
                cancelButtonText: "Batal"
            }).then(function (t) {
                if (t.value) {
                    hapus(id)
                    Swal.fire({
                        icon: 'success',
                        title: 'Barang telah berhasil dihapus.',
                        target: 'body',
                        iconColor: 'white',
                        customClass: {
                            popup: 'colored-toast'
                        },
                        toast: true,
                        position: 'top-right',
                        showConfirmButton: false,
                        timerProgressBar: true,
                        timer: 3500,
                    });
                }
            })

        }
    </script>
